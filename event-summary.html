<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event summary</title>
</head>
<body>
    <h2>Event</h2>
    <h2 id="event-handler">Default Text.</h2>
    <h3 id="def-txt-inp">Default input text.</h3>
    <input id="input-text" type="text">
    <button id="btn-update">update</button> <br> <br>
    <button onclick="handleOnClick()">Handle Event by add onclick function</button>
    <button id="event-listener">Handle by addEventListener</button>
    <script>
        function handleOnClick(){
            console.log("button clicked");
            const handlerStatus=document.getElementById('event-handler');
            handlerStatus.innerText='Handle by a function attached on onclick button.';
        }
        document.getElementById('event-listener').addEventListener('click',function(){
            const eventListener=document.getElementById('event-handler');
            eventListener.innerText='Text updated by add event listener button.'
        })
        document.getElementById('btn-update').addEventListener('click', function(){
            // console.log('clicked');
            const inputText=document.getElementById('input-text');
            const x=inputText.value;
            // console.log(x);

            const defaultInputField=document.getElementById('def-txt-inp');
            defaultInputField.innerText=x;
            inputText.value='';
        })
    </script>
</body>
</html>
