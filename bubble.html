<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event bubble</title>
</head>
<body id="body">
    <h1>Explore event bubble</h1>
    <section id="container">
        <ul id="list-ul">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Culpa, voluptates?</li>
            <li id="item-3">Sint, ab?</li>
            <li id="item-4">Repellendus, iste!</li>
            <li id="item-5">Impedit, saepe.</li>
            <li id="item-6">Exercitationem, commodi!</li>
        </ul>
    </section>
    <script>

        document.getElementById('item-2').addEventListener('click',function(event){
            console.log('item-2 clicked');
            event.stopPropagation();
            event.stopImmediatePropagation();
        })
        document.getElementById('item-2').addEventListener('click',function(event){
            console.log('item-x clicked');
            // event.stopPropagation();
        })
        document.getElementById('item-2').addEventListener('click',function(event){
            console.log('item-y clicked');
            // event.stopPropagation();
        })
       
        document.getElementById('list-ul').addEventListener('click',function(){
            console.log('list-ul clicked');
        })
        document.getElementById('container').addEventListener('click',function(){
            console.log('section container clicked');
        })
        document.getElementById('body').addEventListener('click',function(){
            console.log('body of the html is clicked');
        })
       
       
    </script>
</body>
</html>
