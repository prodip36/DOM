<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>delegate</title>
</head>
<body>
    <h1>Event Delegation</h1>
    <section>
        <ul id="list-container">
            <li class="item">Lorem, ipsum dolor.</li>
            <li class="item">Repellat, accusantium dolore.</li>
            <li class="item">Saepe, commodi facere.</li>
            <li class="item">Quo, optio repudiandae.</li>
            <li class="item">Facilis, commodi aperiam!</li>
            <li class="item">Tempore, iste libero?</li>
            <li class="item">Officiis, ullam non.</li>
        </ul>
        <button id="btn-add-item">Add Item</button>
    </section>
    <script>
        // const items = document.getElementsByClassName('item');
        // // console.log(items);
        // for(const item of items){
        //     item.addEventListener('click',function(event){
        //         event.target.parentNode.removeChild(event.target);
        //     })
        // }
        //child remove section
        document.getElementById('list-container').addEventListener('click',function(event){
            // console.log(event.target);
            event.target.parentNode.removeChild(event.target);
        })
        // add btn section
        document.getElementById('btn-add-item').addEventListener('click',function(){
            const listContainer =document.getElementById('list-container');

            const li = document.createElement('li');
            li.innerText='Brand New Item';
            li.classList.add('item');
            listContainer.appendChild(li);
        })
    </script>
</body>
</html>
